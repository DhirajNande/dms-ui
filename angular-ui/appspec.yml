version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/angular-ui/
permissions:
  - object: /home/ubuntu/angular-ui/
    pattern: "**"

hooks:
  BeforeInstall:
    - location: scripts/dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
