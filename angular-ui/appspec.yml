version: 0.0
os: linux
files:
  - source: /dist
    destination: /var/www/html/
permissions:
   - object: /var/www/html/
     pattern: "**"
    
hooks:
  BeforeInstall:
    - location: dependencies.sh
      timeout: 180
      runas: root
   
  AfterInstall:
    - location: start.sh
      timeout: 180
      runas: root
