<div class="font ">
    <div class=" main" width="900%">
        <div class="container add-dealer-scroll">
            <div class="addUser">
                <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
            </div>
            <div class="head-t">
                <h3 class="addU font">Add: Dealer Name</h3>
                <br>
                <img src="assets/img/arrow-left-circle-fill.svg" style="width: 24px;margin-left: 760px;"
                    alt="left-arr-btn">
                <img src="assets/img/arrow-right-circle-fill.svg" style="width: 24px; margin-left: 12px;"
                    alt="right-arr-btn">
                <mat-stepper labelPosition="bottom" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel>Basic Information</ng-template>
                            <div class="headefont">
                                <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'">
                                    <b>Basic
                                        Information</b>
                                </h6>
                            </div>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Name<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Email-Id<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Code.<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label>Website<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Phone no<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Company id<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <!-- <input type="text"> -->
                                    </div>
                                    <div class="col-4">
                                        <label>Other identifer<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <!-- <input type="text"> -->
                                    </div>
                                </div>
                            </div>
                            <!-- AdminUser -->
                            <ng-template matStepLabel>AdminUser</ng-template>
                            <div class="headefont" style="margin-top:25px;">
                                <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'">
                                    <b>Admin user</b>
                                </h6>
                            </div>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Username<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Email-Id<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>phone no<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label>First Name<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Last Name<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                    <div class="col-4">
                                        <label>Status<span>*</span></label>
                                        <br>
                                        <input type="text" class="addDelercols">
                                    </div>
                                </div>
                            </div>
                            <!-- Address -->

                            <div class="col-12" style="margin-top:25px;">
                                <div class="row">
                                    <div class="col-11">
                                        <div class="headefont">
                                            <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'">
                                                <b>Addresses</b>
                                            </h6>
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <mat-icon (click) =addAddressForm()>add_circle</mat-icon>
                                    </div>
                                </div>

                                <form [formGroup]="addAddressDetailsForm">

                                    <div formArrayName="quantities">
                            
                                <div class="row" *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
                                <div class="col-1">
                                    <label *ngIf="i == 0">Type<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="Type" formControlName="addType" class="addDelercols addtype">
                                </div>

                                <div class="col-2">
                                    <label *ngIf="i == 0">Consignee Name<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="ConsigNee" formControlName="consigName" class="addDelercols addname">
                                </div>

                                <div class="col-1">
                                    <label *ngIf="i == 0">Tax<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="Tax" formControlName="tax" class="addDelercols addtax">
                                </div>

                                <div class="col-2">
                                    <label *ngIf="i == 0">Address Line<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="Address" formControlName="addressLine" class="addDelercols addadress">
                                </div>

                                <div class="col-1">
                                    <label *ngIf="i == 0">Country<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="Country" formControlName="country" class="addDelercols addcountry">
                                </div>

                                <div class="col-1">
                                    <label *ngIf="i == 0">State<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="State" formControlName="state" class="addDelercols aastate">
                                </div>

                                <div class="col-2">
                                    <label *ngIf="i == 0">City & Zip<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="city & zip"formControlName="cityAndZip" class="addDelercols addcity">
                                </div>

                                <div class="col-1">
                                    <label *ngIf="i == 0">Phone<span>*</span></label>
                                    <br>
                                    <input type="text" placeholder="Phone no" formControlName="phoneNo" class="addDelercols addphone">
                                </div>
                                
                    
                                <div class="col-1">
                                    <label><span></span></label>
                                    <mat-icon (click)="removeQuantity(i)" class="col-2 remove-mat-icon delete-icon remove-address">remove_circle</mat-icon>
                                </div>
                            </div>

                            </div>
                        </form>

                            </div>


                            <div class="row">
                                <div class="col-5">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-primary btn-block submitbtn save-btn">Submit</button>
                                </div>
                                <div class="col-5">
                                </div>
                            </div>



                        </form>

                    </mat-step>

                    <!-- geography -->

                    <mat-step [stepControl]="secondFormGroup">
                        <form [formGroup]="secondFormGroup">
                            <ng-template matStepLabel> Geographies</ng-template>
                            <div class="heading">
                                <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'">
                                    <b>Geographies</b>
                                </h6>
                            </div>
                            <input matInput placeholder="Search for the geography here" #input
                                class="form-control container"
                                style="border:solid lightgrey 1px;width: 376px;
                       height: 35px;background-color: white;margin-top: 1px; margin-left: -1px;border-radius: 10px;font-family: 'Gilroy';">
                            <img src="assets/img/search.png"
                                style="width: 17px;left: 342px;top: -28px;position: relative;" alt="search">
                            <br>
                            <div class="material-card row">
                                <div class="col-3">

                                    <div class="row">
                                        <p class="col-10" style="font-family: 'Gilroy'">Country</p>
                                        <p class="col-2"></p>
                                    </div>
                                    <mat-card class="mat-card-content ">
                                        <mat-card-content style="height:188px; overflow-y: scroll;">
                                            <div class=" d-flex " *ngFor="let catg of countryname">
                                                <p class="col-10 catg" (click)="onClick(catg)">{{catg}}</p>
                                            </div>
                                            <div class="buttn d-flex" *ngIf=addButton>
                                                <div class="col-10">
                                                    <button class="btn btn-basic addcat">Add category name</button>
                                                    <button class="btn btn-basic addcode">Add code</button>
                                                </div>
                                                <!-- <div class="col-2"><mat-icon>remove_circle</mat-icon></div> -->
                                            </div>
                                        </mat-card-content>

                                    </mat-card>
                                </div>
                                <div class="col-3 mat-card-width">
                                    <div class="row">
                                        <p class="col-10" style="font-family: 'Gilroy'">State</p>
                                        <p class="col-2"></p>
                                    </div>
                                    <mat-card class="mat-card-content1">
                                        <mat-card-content style="height:188px; overflow-y: scroll;">
                                            <!-- <div class="span-subhead"><span>category 3</span><mat-icon>arrow_drop_down</mat-icon></div> -->
                                            <div class=" d-flex" *ngFor="let subc of statename">
                                                <p class="col-10 subc" (click)="onClick(subc)">{{subc}}</p>
                                            </div>
                                        </mat-card-content>
                                    </mat-card>
                                </div>
                                <div class="col-3">
                                    <div class="row">
                                        <p class="col-10" style="font-family: 'Gilroy'">Region</p>
                                        <p class="col-2"> </p>
                                    </div>
                                    <mat-card class="mat-card-content2">

                                        <mat-card-content style="height:188px; overflow-y: scroll;">
                                            <!-- <div class="span-subhead"><span style="padding-bottom: 10px;">category 3</span><mat-icon>keyboard_arrow_right</mat-icon><span>Sub-category</span><mat-icon>arrow_drop_down</mat-icon></div> -->
                                            <!-- <li class="type" *ngFor="let type of typename" >{{type}}<mat-icon>add_circle</mat-icon></li> -->
                                            <div class=" d-flex" *ngFor="let type of regionname">
                                                <p class="col-10 typeg" (click)="onClick(type)">{{type}}</p>
                                            </div>
                                        </mat-card-content>
                                    </mat-card>

                                </div>
                                <div class="col-3">
                                    <div class="row">
                                        <p class="col-10" style="font-family: 'Gilroy';">City</p>
                                        <p class="col-2"> </p>
                                    </div>
                                    <mat-card class="mat-card-content3 ">
                                        <mat-card-content style="height:188px; overflow-y: scroll;">
                                            <!-- <div class="span-subhead"><span style="padding-bottom: 10px;">category 3</span><mat-icon>keyboard_arrow_right</mat-icon><span>Sub-category</span><mat-icon>arrow_drop_down</mat-icon></div> -->
                                            <!-- <li class="type" *ngFor="let type of typename" >{{type}}<mat-icon>add_circle</mat-icon></li> -->
                                            <div class=" d-flex" *ngFor="let type of cityname">
                                                <p class="col-10 typeg" (click)="onClick(type)"
                                                    [ngClass]="{ 'typeselected': type == selectedItem }">{{type}}</p>
                                            </div>
                                        </mat-card-content>
                                    </mat-card>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">

                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col-5">
                                            <button class="btn btn-primary btn-block submitbtn save-btn">Save</button>
                                        </div>
                                        <div class="col-5">
                                            <button
                                                class="btn btn-primary btn-block submitbtn cancel-btn">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">

                                </div>
                            </div>

                        </form>
                    </mat-step>

                </mat-stepper>
            </div>
        </div>
    </div>
</div>
