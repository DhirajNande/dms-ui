<div class="font">
    <div class="main">
        <div class="container promotionpopup-scroll">
            <div class="addUser">
                <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
            </div>
            <div class="head-t">
                <h3 class="addU font">Add Order : <b>Promotions</b></h3>
            </div>
            <div class="nonpromo">
                <div class="row mt-3">
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-icons ">
                                    <form [formGroup]="myForms" class="dropDown-field">
                                        <ng-multiselect-dropdown class="stts" [placeholder]="'Category'"
                                            formControlName="citys" [settings]="dropdownSettings1"
                                            [data]="category"
                                            (onDeSelect)="onStatusDeSelect($event)"
                                            (onDeSelectAll)="onItemDeSelectOrAllStatus($event)"
                                            (onSelectAll)="onItemSelectOrAllStatus($event)">
                                        </ng-multiselect-dropdown>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-icons ">
                                    <form [formGroup]="myForms" class="dropDown-field">
                                        <ng-multiselect-dropdown class="stts" [placeholder]="'Sub-Category'"
                                            formControlName="citys" [settings]="dropdownSettings2" [data]="subCategory"
                                            (onDeSelect)="onStatusDeSelect($event)">
                                        </ng-multiselect-dropdown>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-icons ">
                                    <form [formGroup]="myForms" class="dropDown-field">
                                        <ng-multiselect-dropdown class="stts" [placeholder]="'Type'"
                                            formControlName="citys" [settings]="dropdownSettings3"
                                            [data]="type"
                                            (onDeSelect)="onStatusDeSelect($event)"
                                            (onDeSelectAll)="onItemDeSelectOrAllStatus($event)"
                                            (onSelectAll)="onItemSelectOrAllStatus($event)">
                                        </ng-multiselect-dropdown>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-icons ">
                                    <form [formGroup]="myForms" class="dropDown-field">
                                        <ng-multiselect-dropdown class="stts" [placeholder]="'Identifier'"
                                            formControlName="citys" [settings]="dropdownSettings4"
                                            [data]="identifier"
                                            (onDeSelect)="onStatusDeSelect($event)"
                                            (onDeSelectAll)="onItemDeSelectOrAllStatus($event)"
                                            (onSelectAll)="onItemSelectOrAllStatus($event)">
                                        </ng-multiselect-dropdown>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="icon btnhover refreshbtn">
                            <img src="assets/img/Vector.png" class="refresh-icon" alt="refresh">
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-12 nonpromoSearch">
                    <div class="col-md-4 srch-hover" >
                        <div class="searchBox1 d-flex">
                          <input class="searchInput1" type="text" name="" placeholder="Type & search for anything">
                          <!-- (keyup)="onSearchChange($event)" -->
                          <button class="search-btn">Search</button>
                          <button class="searchButton" href="#">
                            <i class="material-icons">
                              search
                            </i>
                          </button>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="label-div">
                    <table >
                        <tr>
                            <th data-sortable="true">Product Name</th>
                            <th data-sortable="true">SKU</th>
                            <th data-sortable="true">Price</th>
                            <th data-sortable="false">Tax Templete</th>
                            <th data-sortable="false">Quantity</th>
                            <th data-sortable="false">Amount</th>
                        </tr>
                        <tr class="table-row" *ngFor="let Item of buyGroup">
                            <td><input type="checkbox">{{Item.proItem}}</td>
                            <td>{{Item.sku}}</td>
                            <td>{{Item.price}}</td>
                            <td><select class="tax-select" placeholder="select">
                                    <option val="112">{{Item.taxtemplete}}</option>
                                    <!-- <option val="2">B</option>
                    <option val="356" selected>C</option> -->
                                </select>
                                <img src="assets/img/doubleTickes-default.svg"
                                    alt="double-blue-tick">
                            </td>
                            <!-- <td><input type="date" value="2018-07-22"></td> -->
                            <td><input type="value" placeholder="5" class="quatity-inp"></td>
                            <td>{{Item.amount}}</td>
                        </tr>
                        <tr class="bottom-table">
                            <td colspan="4" class="btm-total"><b>Total </b>(for selected items &
                                quantity entered)</td>
                            <td class="btm-total">15</td>
                            <td class="btm-total">300</td>
                        </tr>
                </table>
                </div>
            </div>

        </div>

<div class="add-itemBtn mt-5">
    <button type="button" class="saveas-draft1">Add items</button>
</div>
    </div>
</div>
