<div class="filterSection">
    <div style="margin-left: 20px; display: inline-flex;">
        <div class="input-icons ">
            <i class="fa fa-search icon" aria-hidden="true"></i>
            <input class="input-field" type="text" placeholder="Search">
        </div>

        <div class="input-icons ">
            <i class="fa fa-search icon" aria-hidden="true"></i>
            <input class="input-field" type="text" placeholder="Search">
        </div>

        <!-- <div class="input-icons ">

            <date-range-picker [(dateRange)]="dateRange1" [maxDate]="maxDate"></date-range-picker>
        </div> -->

        <!-- dropdown -->
        <div class="input-icons ">
            <form [formGroup]="myForms" class="dropDown-field">
                <ng-multiselect-dropdown class="stts" name="citys" [placeholder]="'Status'"
                    formControlName="citys" [disabled]="disabled" [settings]="dropdownSettings1"
                    [data]="toppingList1" (onSelect)="onStatusSelect($event)"
                    (onDeSelect)="onStatusDeSelect($event)" (onDeSelectAll)="onItemDeSelectOrAllStatus($event)"
                    (onSelectAll)="onItemSelectOrAllStatus($event)">
                </ng-multiselect-dropdown>
            </form>
        </div>
    </div>

</div>
<div class="row" style="margin-bottom:5px;">
    <!-- <div class="col-lg-offset-6 col-md-offset-6"></div> -->
    <div class="col-md-4" style="margin-left: 65%;margin-bottom:10px">
        <div class="row">
            <div class="col-md-4">
                <div class="searchBox d-flex" style=" cursor: pointer">
                    <input class="searchInput" style="font-family: 'Gilroy'" type="text" name=""
                        placeholder="Type & search for anything">
                    <!-- (keyup)="onSearchChange($event)" -->
                    <button class="searchButton" href="#">
                        <i class="material-icons">
                            search
                        </i>
                    </button>
                    <button class="search-btn" style="font-family: 'Gilroy'">Search</button>
                </div>
            </div>
            <div class="col-md-2">
                <!-- (click)="addUser()" -->
                <div class="add-user" style=" cursor: pointer">
                    <img  (click)="addOrderPromotion()" src="assets/img/add-btn.png" style="position: relative;top: 8px;left: 10px;"
                        alt="add-user-btn">
                </div>
            </div>
            <div class="col-md-0">
                <!-- (click)="onBtnExport()" -->
                <div class="download-btn" style=" cursor: pointer">
                    <img src="assets/img/orderlist-upload.svg" style="position: relative;top: 8px;left: 12px;"
                        alt="add-user-btn">
                </div>
            </div>
            <div class="col-md-2">
                <!-- (click)="onBtnExport()" -->
                <div class="download-btn" style=" cursor: pointer">
                    <img src="assets/img/orderlist-downloD.svg" style="position: relative;top: 8px;left: 12px;"
                        alt="add-user-btn">
                </div>
            </div>
            <div class="col-md-0">
                <!-- (click)="onBtnExport()" -->
                <div class="download-btn" style=" cursor: pointer">
                    <img src="assets/img/download-btn.png" style="position: relative;top: 8px;left: 12px;"
                        alt="add-user-btn">
                </div>
            </div>
        </div>
    </div>
</div>


<div >
    <ag-grid-angular
 id="gridContainer"
 style=" height: 400px;border-radius: 20px;background-color: white;font-family: Gilroy;width: 100%; margin-left: 20px;"
 class="ag-theme-material"
 (gridReady)="onGridReady($event)"
 [rowHeight]="25"
 [headerHeight]="48"
 [columnDefs]="columnDefs"
 [defaultColDef]="defaultColDef"
 [columnTypes]="columnTypes"
 [rowData]="rowData5"
 [suppressExcelExport]="true"
 [popupParent]="popupParent"
  (cellValueChanged)="onCellValueChanged($event)"
 (firstDataRendered)="onFirstDataRendered($event)" 
 (firstDataRendered)="onFirstDataRendered($event)"
 (rowClicked)="openDialog()"
 (cellClicked)="onCellClicked($event)"
 [paginationPageSize]="paginationPageSize"

 (bodyScroll)="handleScroll($event)"

 ></ag-grid-angular>
 
 </div>
 <div class="pagination">
     <span class="pagination-cls">1</span> to <span class="pagination-cls">{{paginationScrollCount}}</span> of <span class="pagination-cls">{{rowData5.length}}</span>
 </div>
