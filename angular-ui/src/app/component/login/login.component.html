<section class="vh-100">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login-form">
          <form>
            <div class="login-head">
              <h6 class="sign-head ">Sign In</h6>
              <p style="font-size: 20px;color: #8392AB;">Enter your email and password to sign in</p>
              
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email*</label>
              <!-- <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address"   [(ngModel)]="usernameofuser"  /> -->
                <br>
                   <input type="text" placeholder="Email" name="username" required [(ngModel)]="usernameofuser"
          pInputText required   style=" Width:
          361px;border: 1.6px solid #E293D3;border-radius: 4px;padding: 2px;" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password*</label>
              <!-- <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password"  [(ngModel)]="passwordofuser" /> -->
                <br>
                <input  placeholder="Password"
                name="password" required [(ngModel)]="passwordofuser" pInputText required   style=" Width:
                361px;border: 1.6px solid #E293D3;border-radius: 4px;padding: 2px;" /> 
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a routerLink="/ForgotPassword" class="forgot-ps">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-block login-btn" style="width: 361px;"
              (click)="signIn()"   >Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a  routerLink="/SignUpComponent"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/img/login.png"
            class="img-fluid" alt="Sample image" >
        </div>
      </div>
    </div>
    <div class="login-ft text-center m-5">
      <div class="login-menu">
        <ul>
          <li>Company </li>
          <li>Company </li>
          <li>Team </li>
          <li>Products </li>
          <li>Blog </li>
          <li>Pricing </li>
        </ul>
      </div>
      <div>
        <a href="#!" class="login-icon me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="login-icon me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="login-icon me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="login-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Copyright -->
      <div class="mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
