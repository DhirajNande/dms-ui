<div class="font ">
  <div class=" main" width="400%">
    <div class="container">
      <div class="addUser">
        <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
      </div>
      <div class="head-t">
        <h3 class="addU font">Add Material</h3>
        <br>
        <img src="assets/img/arrow-left-circle-fill.svg" style="width: 24px;margin-left: 645px;" alt="left-arr-btn">
        <img src="assets/img/arrow-right-circle-fill.svg" style="width: 24px; margin-left: 12px;" alt="right-arr-btn">

<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Basic Information</ng-template>
      <div class="heading">
        <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'"><b>Basic Information</b></h6>
      </div>
      <div class="category">
        <label>Category<span>*</span></label>
      </div>
      <div class="sub-category">
        <label>Sub-Category<span>*</span></label>
        </div>
        <div class="type"> 
          <label>Type<span>*</span></label>
        </div>
        <div class = "categorydrp">
        <ng-multiselect-dropdown
                           name="Category"
              [placeholder]="'Category'"
              formControlName="subCategory"
              [disabled]="disabled" 
              [settings]="dropdownSettings2"
              [data]="toppingList2">
                         </ng-multiselect-dropdown>
                        </div>
                        <div class="subcategorydrp">
                        <ng-multiselect-dropdown
                name="subCategory"
                [placeholder]="'Sub-Category'"
                formControlName="subCategory"
                [disabled]="disabled"
                [settings]="dropdownSettings2"
                [data]="toppingList2"
                (onSelect)="onSubCategorySelect($event)"
                (onSelectAll)="onSubCategoryAll($event)">
            </ng-multiselect-dropdown>
          </div>
          <div class="typedrp">
          <ng-multiselect-dropdown
              name="type"
              [placeholder]="'Type'"
              formControlName="type"
              [disabled]="disabled"
              [settings]="dropdownSettings3"
              [data]="toppingList3"
              (onSelect)="onTypeSelect($event)"
              (onSelectAll)="onTypeAll($event)">
          </ng-multiselect-dropdown>
        </div>
        <br>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Product Information</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Geographies & Properties</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
</div> 
</div>
  </div>
