<div class="font ">
  <div class=" main" width="900%">
    <div class="container">
      <div class="addUser">
        <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
      </div>
      <div class="head-t">
        <h3 class="addU font">Add Material</h3>
        <br>
        <img src="assets/img/arrow-left-circle-fill.svg" style="width: 24px;margin-left: 684px;" alt="left-arr-btn">
        <img src="assets/img/arrow-right-circle-fill.svg" style="width: 24px; margin-left: 12px;" alt="right-arr-btn">
        <!-- <div class="example-input-wrapper">
  <label for="duration">Animation duration:</label>
  <input id="duration" value="2000" type="number" min="0" step="100" #duration>
</div> -->

        <mat-stepper labelPosition="bottom" #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Basic Information</ng-template>
              <div class="heading">
                <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'"><b>Basic
                    Information</b></h6>
              </div>
              <div class="category">
                <label>Category<span>*</span></label>
              </div>
              <div class="sub-category">
                <label>Sub-Category<span>*</span></label>
              </div>
              <div class="type">
                <label>Type<span>*</span></label>
              </div>
              <div class="categorydrp">
                <ng-multiselect-dropdown name="Category" [placeholder]="'Category'" formControlName="subCategory"
                  [disabled]="disabled" [settings]="dropdownSettings2" [data]="toppingList2">
                </ng-multiselect-dropdown>
              </div>
              <div class="subcategorydrp">
                <ng-multiselect-dropdown name="subCategory" [placeholder]="'Sub-Category'" formControlName="subCategory"
                  [disabled]="disabled" [settings]="dropdownSettings2" [data]="toppingList2"
                  (onSelect)="onSubCategorySelect($event)" (onSelectAll)="onSubCategoryAll($event)">
                </ng-multiselect-dropdown>
              </div>
              <div class="typedrp">
                <ng-multiselect-dropdown name="type" [placeholder]="'Type'" formControlName="type" [disabled]="disabled"
                  [settings]="dropdownSettings3" [data]="toppingList3" (onSelect)="onTypeSelect($event)"
                  (onSelectAll)="onTypeAll($event)">
                </ng-multiselect-dropdown>
              </div>
              <br>
              <div class="materialname">
                <label>Name <span>*</span></label>
              </div>
              <div class="uomp">
                <label>UOM <span>*</span></label>
              </div>

              <mat-form-field>
                <input matInput placeholder="Enter the name of material" #input class="form-control container" style="border:solid lightgrey 1px;width: 461px;
                           height: 35px;background-color: white;margin-top: -9px; margin-left: -1px;">
              </mat-form-field>
              <div class="uomdrp">
                <ng-multiselect-dropdown name="type" [placeholder]="'UOM'" formControlName="type" [disabled]="disabled"
                  [settings]="dropdownSettings3" [data]="toppingList3" (onSelect)="onTypeSelect($event)"
                  (onSelectAll)="onTypeAll($event)">
                </ng-multiselect-dropdown>
              </div>
              <div class="description">
                <label>Description <span>*</span></label>
              </div>
              <div class="imageofm">
                <label>Image of Material <span>*</span></label>
              </div>
              <div class="materialci">
                <label> Material Custom Identifiers <span>*</span></label>
              </div>
              <input matInput placeholder="Describe the material" #input class="form-control container" style="border:solid lightgrey 1px;width: 256px;
                           height: 126px;background-color: white;margin-top: 6px; margin-left: 3px;">
              <input matInput placeholder="" #input class="form-control container" style="border:solid lightgrey 1px;width: 146px;
              height: 129px;background-color: white;margin-top: -132px; margin-left: 314px;">
              <img src="assets/img/add-image.png" style="width: 48px;margin-left: 367px;margin-top: -158px;" alt="left-arr-btn">
              <div class="customidentifier">
                <ng-multiselect-dropdown  
                name="type" 
                [placeholder]="'Select Identifier'" 
                formControlName="type" 
                [disabled]="disabled"
                  [settings]="dropdownSettings3" 
                  [data]="toppingList3" 
                  (onSelect)="onTypeSelect($event)"
                  (onSelectAll)="onTypeAll($event)">
                </ng-multiselect-dropdown>
              </div>
              <!-- <div class="describem">
                <input type="text" placeholder="Describe the material" style="width: 256px; margin-top: 14px;height: 110px;">
              </div> -->
              
              <div class="expiryperiod">
                <label> Expiry Period (in months)<span>*</span></label>
              </div>
              <input matInput placeholder="NA" #input class="form-control container" style="border:solid lightgrey 1px;width: 201px;
              height: 34px;background-color: white;margin-top:4px; margin-left: 503px;">
              <!-- <div>
        <button mat-button matStepperNext>Next</button>
      </div> -->
            </form>
          </mat-step>
          
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Product Information</ng-template>
              <div class="mat-slide">
                              <mat-slide-toggle>Is a product?</mat-slide-toggle>
                            </div>

              <div class="heading">
                <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy';margin-top: -25px;;"><b>Product Information</b></h6>
              </div>
              <div class="brandname"> 
                <label>Brand Name<span>*</span></label>
              </div>
              <div class="globalcode">
                <label>Global Code<span>*</span></label>
                              </div>
                             
                                   <input matInput placeholder="Enter the name of brand" #input class="form-control container" style="border:solid lightgrey 1px;width: 351px;
                height: 31px;background-color: white;margin-top: 7px; margin-left: -4px;"> 
              
              <input matInput placeholder="Enter product global code" #input class="form-control container" style="border:solid lightgrey 1px;width: 334px;
              height: 31px;background-color: white;margin-top: -35px; margin-left: 393px;"> 
              <div class="sku">
                <label>SKU<span>*</span></label>
              </div>
              <div class="shortcode">
                <label>Short Code<span>*</span></label>
                              </div>
              <input matInput placeholder="Enter SKU" #input class="form-control container" style="border:solid lightgrey 1px;width: 351px;
              height: 31px;background-color: white;margin-top: 7px; margin-left: -4px;"> 
            <input matInput placeholder="Enter product short code" #input class="form-control container" style="border:solid lightgrey 1px;width: 334px;
            height: 31px;background-color: white;margin-top: -35px; margin-left: 393px;"> 
            <div class="productg">
              <label>Product Group<span>*</span></label>
            </div>
            <div class="manualsort">
              <label>Manual Sort Order<span>*</span></label>
                            </div>
                            <div class="productdrp">
                              <ng-multiselect-dropdown  
                              name="type" 
                              [placeholder]="'Search & select group'" 
                              formControlName="type" 
                              [disabled]="disabled"
                                [settings]="dropdownSettings3" 
                                [data]="toppingList3" 
                                (onSelect)="onTypeSelect($event)"
                                (onSelectAll)="onTypeAll($event)">
                              </ng-multiselect-dropdown>
                            </div>
                            <img src="assets/img/plus.png" style="width: 22px;margin-left: 316px;margin-top: -67px;" alt="plus-btn">
                            <input matInput placeholder="Enter the sort order" #input class="form-control container" style="border:solid lightgrey 1px;width: 334px;
            height: 31px;background-color: white;margin-top: -60px; margin-left: 393px;"> 
            <div class="productsg">
              <label>Product Sub-group<span>*</span></label>
            </div>
            <div class="productlink">
              <label>Product Link<span>*</span></label>
                            </div>
                            <div class="productsdrp">
                              <ng-multiselect-dropdown  
                              name="type" 
                              [placeholder]="'Search & select sub-group'" 
                              formControlName="type" 
                              [disabled]="disabled"
                                [settings]="dropdownSettings3" 
                                [data]="toppingList3" 
                                (onSelect)="onTypeSelect($event)"
                                (onSelectAll)="onTypeAll($event)">
                              </ng-multiselect-dropdown>
                            </div>
                            <img src="assets/img/plus.png" style="width: 22px;margin-left: 316px;margin-top: -67px;" alt="plus-btn">
                            <input matInput placeholder="Paste the link" #input class="form-control container" style="border:solid lightgrey 1px;width: 334px;
            height: 31px;background-color: white;margin-top: -61px; margin-left: 393px;"> 
            <div class="productci">
              <label>Product Custom Identifier<span>*</span></label>
            </div>
            <div class="identiersdrp">
              <ng-multiselect-dropdown  
              name="type" 
              [placeholder]="'Select the identifiers'" 
              formControlName="type" 
              [disabled]="disabled"
                [settings]="dropdownSettings3" 
                [data]="toppingList3" 
                (onSelect)="onTypeSelect($event)"
                (onSelectAll)="onTypeAll($event)">
              </ng-multiselect-dropdown>
            </div>
          <br>
          <br>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step class="geoo">
            <ng-template matStepLabel >Geographies & Properties</ng-template>
            <div class="geography">
            <div class="heading" >
              <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'"><b>Geographies</b></h6>
            </div>
            <div class="material-card row" >
              <div class="col-3" >
               
                               <div class="row"><p class="col-10" style="font-family: 'Gilroy'">Country</p><p class="col-2"></p></div> 
             <mat-card class="mat-card-content " >
              <mat-card-content style="height:188px; overflow-y: scroll;">
                     <div class=" d-flex " *ngFor="let catg of countryname"><p class="col-10 catg"  (click)="onClick(catg)"  >{{catg}}</p></div>
                     <div class="buttn d-flex" *ngIf = addButton>
                      <div class="col-10">
                        <button class="btn btn-basic addcat">Add category name</button>
                        <button class="btn btn-basic addcode">Add code</button></div>
                        <!-- <div class="col-2"><mat-icon>remove_circle</mat-icon></div> -->
                      </div>
              </mat-card-content>
             
           </mat-card>
          </div>
          <div class="col-3 mat-card-width">
              <div class="row"><p class="col-10"style="font-family: 'Gilroy'">State</p><p class="col-2"></p></div> 
           <mat-card class="mat-card-content1">
            <mat-card-content style="height:188px; overflow-y: scroll;">
              <!-- <div class="span-subhead"><span>category 3</span><mat-icon>arrow_drop_down</mat-icon></div> -->
              <div class=" d-flex" *ngFor="let subc of statename" ><p class="col-10 subc"  (click)="onClick(subc)"  >{{subc}}</p></div>
            </mat-card-content>
         </mat-card>
         </div> 
         <div class="col-3">
          <div class="row"><p class="col-10"style="font-family: 'Gilroy'">Region</p><p class="col-2">  </p></div> 
          <mat-card class="mat-card-content2">
           <mat-card-content style="height:188px; overflow-y: scroll;">
              <!-- <div class="span-subhead"><span style="padding-bottom: 10px;">category 3</span><mat-icon>keyboard_arrow_right</mat-icon><span>Sub-category</span><mat-icon>arrow_drop_down</mat-icon></div> -->
              <!-- <li class="type" *ngFor="let type of typename" >{{type}}<mat-icon>add_circle</mat-icon></li> -->
              <div class=" d-flex" *ngFor="let type of regionname"><p class="col-10 typeg" (click)="onClick(type)"  >{{type}}</p></div>
           </mat-card-content>
        </mat-card> 
        
        </div>
        <div class="col-3">
          <div class="row"><p class="col-10" style="font-family: 'Gilroy';">City</p><p class="col-2">  </p></div> 
          <mat-card class="mat-card-content3 ">
           <mat-card-content style="height:188px; overflow-y: scroll;">
              <!-- <div class="span-subhead"><span style="padding-bottom: 10px;">category 3</span><mat-icon>keyboard_arrow_right</mat-icon><span>Sub-category</span><mat-icon>arrow_drop_down</mat-icon></div> -->
              <!-- <li class="type" *ngFor="let type of typename" >{{type}}<mat-icon>add_circle</mat-icon></li> -->
              <div class=" d-flex" *ngFor="let type of cityname"><p class="col-10 typeg" (click)="onClick(type)"  [ngClass]="{ 'typeselected': type == selectedItem }">{{type}}</p></div>
           </mat-card-content>
        </mat-card> 
        
        </div>
          </div>
          <div class="heading">
            <h6 style="color: #000000 ;font-size:20px; font-weight: lighter;font-family: 'Gilroy'"><b>Properties</b></h6>
          </div>
          <div class="bar">
            <div class="geo">
              <label>Geography</label>
            </div> 
                      <div class="minorder">
              <label>Min Order Qty</label>
            </div>
            <div class="margin">
              <label>Margin %</label>
            </div>
            <div class="mrp">
              <label>MRP</label>
            </div> 
            <div class="leadt">
              <label>Lead Time (days)</label>
            </div> 
            <div class="registration">
              <label>Registration Number</label>
            </div> 
            <div class="tags">
              <label>Tags</label>
            </div> 
            <label>Malaysia(71/26)</label>
                      <div class="Kedah">
                        Kedah(36/26)
                      </div>
                      <div class="Perak">
            Perak(14/26)
          </div>
          <div class="Penang">
            Penang(21/22)
          </div>
          </div>
            <!-- You are now done. -->
            <!-- <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button >Reset</button>
            </div> -->
          </div>
          </mat-step>
        
        </mat-stepper>
      </div>
    </div>
  </div>
