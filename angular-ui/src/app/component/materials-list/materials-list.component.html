<div class="container-fluid" style="padding-left: 0px;">
  <div class="row d-flex">
    <!-- <div class="col-2">
     <h4 class="material-text"><b>Material list</b></h4>
    </div> -->
    </div>
  <div class="row d-flex">
      <div class="col-xl-12 col-md-12 ACVTY-no-pad" style="width: 100%;">
          <div class="UNFAPP-asmnt-rgt-area" style="height: 92vh;">
            <div class="row" style="position: relative;top: 5%; width: 118%;">
              <div class="col-md-2 col-lg-2 col-sm-2">
                <form [formGroup]="myForm">
              <ng-multiselect-dropdown class="catty"
                  name="city"
                  [placeholder]="'Category'"
                  formControlName="city"
                  [disabled]="disabled"
                  [settings]="dropdownSettings"
                  [data]="catgname"
                  (onSelect)="onItemSelect($event)"
                  (onDeSelect)="onItemDeSelect($event)"
                  (onDeSelectAll)="onItemDeSelectOrAll($event)"
                  (onSelectAll)="onItemSelectOrAll($event)">
              </ng-multiselect-dropdown>
         </form>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
              <form [formGroup]="subCategory">
            <ng-multiselect-dropdown class="subcatty"
                name="subCategory"
                [placeholder]="'Sub-Category'"
                formControlName="subCategory"
                [disabled]="disabled"
                [settings]="dropdownSettings2"
                [data]="subCatty"
                (onSelect)="onSubCategorySelect($event)"
                (onSelectAll)="onSubCategoryAll($event)">
            </ng-multiselect-dropdown>
        </form>
          </div>
          <div class="col-md-2 col-lg-2 col-sm-2">
            <form [formGroup]="type">
          <ng-multiselect-dropdown class="typy"
              name="type"
              [placeholder]="'Type'"
              formControlName="type"
              [disabled]="disabled"
              [settings]="dropdownSettings3"
              [data]="typss"
              (onSelect)="onTypeSelect($event)"
              (onSelectAll)="onTypeAll($event)">
          </ng-multiselect-dropdown>
        </form>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2">
          <form [formGroup]="product">
        <ng-multiselect-dropdown class="producty"
            name="product"
            [placeholder]="'Product'"
            formControlName="product"
            [disabled]="disabled"
            [settings]="dropdownSettings4"
            [data]="Product"
            (onSelect)="onProductSelect($event)"
            (onDeSelect)="onProductDeSelect($event)"
            (onDeSelectAll)="onProductDeSelectOrAll($event)"
            (onSelectAll)="onProductSelectOrAll($event)">
        </ng-multiselect-dropdown>
        </form>
        </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
              <form [formGroup]="myForms">
            <ng-multiselect-dropdown class="sttss"
                name="citys"
                [placeholder]="'Status'"
                formControlName="citys"
                [disabled]="disabled"
                [settings]="dropdownSettings1"
                [data]="statusList"
                (onSelect)="onStatusSelect($event)"
                (onSelectAll)="onStatusAll($event)">
            </ng-multiselect-dropdown>
        </form>
          </div>
          <div class="icon btnhover refreshbtn" (click)="refresh()">
            <img src="assets/img/Vector.png" style="position: relative;top: 9px;left: 12px;" alt="refresh" >
          </div>
           </div>  
           <!-- <div class="printImg">
            <img src="../../../assets/material/print-img.svg" alt="">
          </div> -->
        <div class="col-md-4" style="margin-left: 88%;position: relative;top: 8%;">
          <div class="row">
          <div class="col-md-2">
        <div class="searchBox searchresp d-flex">
          <input class="searchInput" style="font-family: 'Gilroy'" type="text" name="" placeholder="Type & search for anything"(keyup)="onSearchChange($event)" >
          <button class="searchButton" href="#"> 
              <i class="material-icons">
                  search
              </i>
          </button>
          <button class="search-btn" style="font-family: 'Gilroy';position: relative;top: 3px;">Search</button>
        </div>
      </div>
      <div class="col-md-2">
       <div class="add-user" (click)="addMaterials()">
         <img src="assets/img/add-btn.png" style="position: relative;top: 8px;left: 10px;" alt="add-user-btn">
       </div>
      </div>
      <!-- <div class="col-md-0">
       <div class="download-btn" (click)="onBtnExport()">
         <img src="assets/img/download-btn.png" style="position: relative;top: 8px;left: 12px;" alt="add-user-btn">
       </div>
      </div> -->
      </div>
    </div>
           <ag-grid-angular
           id="gridContainer"
           style="width: 100%; height: 440px;border-radius: 20px;background-color: white;font-family: Gilroy;position: relative;top: 9.5%;"
           class="ag-theme-material"
           [rowHeight]="32"
           [headerHeight]="52"
           [columnDefs]="columnDefs"
           [defaultColDef]="defaultColDef"
           [columnTypes]="columnTypes"
           [rowData]="rowData5"
             [suppressExcelExport]="true"
      [popupParent]="popupParent"
           (cellValueChanged)="onCellValueChanged($event)"
           (firstDataRendered)="onFirstDataRendered($event)" 
           (firstDataRendered)="onFirstDataRendered($event)"
           (rowClicked)="openDialog()"
           
           (gridReady)="onGridReady($event)"

           
           ></ag-grid-angular>
</div>
      </div>
  </div>
</div>
