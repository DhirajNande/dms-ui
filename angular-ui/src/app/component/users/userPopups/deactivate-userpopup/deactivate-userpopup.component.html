<div class="container">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" *ngIf="true">User activated</h1>
        <h1 class="head-text" *ngIf="false">User De-activated</h1>
        <p>The status of user<b> dist00236/2</b> has been <br>successfully changed to <span *ngIf="false" style="color:red">Inactive</span>
            <span *ngIf="true" style="color:green">active</span></p>
        <button class="undo">Undo</button>
        <button class="exit">Exit</button>
    </div>
</div>
