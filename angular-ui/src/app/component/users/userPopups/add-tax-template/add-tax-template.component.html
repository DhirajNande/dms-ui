<div class="container">
    <div class="EditUser-p">
        <mat-icon  mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
            <h3 class="addU font">Add Tax Template</h3>
          </div>
        <div  class="row">
            <div class="col-8">
                <label>Name</label>
                <br>
                <input style="height: 43px;width: 220px;border-radius: 10px;border: ' 0.5px solid #000000';" type="text" placeholder="Indian GST">
    
            </div>
            <div class="col">
                <br>
                <br>
              <p>  Used <b>T</b> for <b>Total</b> in Formula*</p>
            </div>
           
        </div>
        <br>
       <div class="cl-tax">
       <div class="tax-head">
        <div>
            
            <table>
                <tr>
                    <th></th>
                    <th>Tax item Name</th>
                    <th>Options (in %)</th>
                    <th>Formula</th>
                    <td>          <mat-icon  style="cursor: pointer;">add_circle</mat-icon>
                    </td>

                </tr>
                <tr>
                    <td><p class="minus-icon1">A</p></td>
                    <td><input type="text" placeholder="IGST" style="width: 160px;height: 43px;border-radius: 10px;border: 0.5px solid #000000;"></td>
                    <td><input type="text" placeholder="0,5,15,25,"  style="width: 160px;height: 43px;border-radius: 10px;border: 0.5px solid #000000;"></td>
                    <td><input type="text" placeholder="0,5,15,25,"  style="width: 190px;height: 43px;border-radius: 10px;border: 0.5px solid #000000;"></td>
                    <td><p class="minus-icon">-</p></td>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </tr>
               
            </table>
            <div style="text-align: center; padding:20px">
            <button class="btn E-saveBtn">Save</button>
                <button class="btn E-cancelBtn" (click)=" closeDialog()" >Cancel</button>
            </div>

        </div>
       

       </div>
       </div>
    </div>
</div>
