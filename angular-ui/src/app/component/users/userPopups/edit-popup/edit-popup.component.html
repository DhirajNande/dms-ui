
  <div class="font ">
    <div class=" main" width="400%">
    <div class="container" >
          <div class="addUser">
                <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
          <h3 class="addU font">Edit User</h3>
        </div>
        <div>
          <br>
          <h6 style="color: #000000
   ;font-size:20px; font-weight: lighter;"><b>Basic Information</b></h6>
        </div>
        <div class="addUserForm">
          <form #editForm="ngForm">
            <div class="row">
    <div class="col">
      <label>Username<span>*</span></label>
      <br>
      <input id="euname" name="euname" required minlength="5" type="text" placeholder="Enter your UserName" [(ngModel)]="username" style="width: 530px;" #euname="ngModel">
      <p style="margin-bottom:-24px;" *ngIf="euname.invalid && (euname.dirty || euname.touched)"
      class="alert">
  
    <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="euname.errors?.['required']">
      *Username is required.
    </span>
  </p>
    </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label>First Name <span>*</span></label>
                <br>
                <input id="efname" name="efname" required minlength="5" type="text" placeholder="Enter your First Name" [(ngModel)]="fullname"#efname="ngModel">
                <p style="margin-bottom:-24px;" *ngIf="efname.invalid && (efname.dirty || efname.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="efname.errors?.['required']">
                *First Name is required.
              </span>
            </p>
              </div>
              <div class="col">
                <label>Last Name <span>*</span></label>
                <br>
                <input id="elname" name="elname" required minlength="5" type="text" placeholder="Enter your First Name" [(ngModel)]="Lastname"#elname="ngModel">
                <p style="margin-bottom:-24px;" *ngIf="elname.invalid && (elname.dirty || elname.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="elname.errors?.['required']">
                *Last Name is required.
              </span>
            </p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label>Email Id<span>*</span></label>
                <br>
                <input type="email" id="emails" name="emails" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #emails="ngModel" placeholder="Enter your Email" [(ngModel)]="email">
                <p style="margin-bottom:-24px;" *ngIf="emails.invalid && (emails.dirty || emails.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -9%;top: -6px;" *ngIf="emails.errors?.['required']">
                *Email is required.
              </span>
              <span style="color:red;position: relative;left: -7%;top: -4px;" *ngIf="emails.errors&&emails.errors?.['pattern']">
                *Email is Invalid.
              </span>
            </p>
              </div>
              <div class="col">

                <label>Phone No<span>*</span></label>
                <br>
                <input type="text" id="mobileno" name="mobileno" required placeholder="Enter your phone number" pattern="^((\\+91-?)|0)?[0-9]{10}$" placeholder="Enter your phone number" [(ngModel)]="phone" #mobileno="ngModel">
                <p style="margin-bottom:-24px;" *ngIf="mobileno.invalid && (mobileno.dirty || mobileno.touched)"
                class="alert">
              <span style="color:red;position: relative;left: -9%;top: -6px;" *ngIf="mobileno.errors?.['required']">
                *Phone Number is required.
              </span>
              <span style="color:red;position: relative;left: -7%;top: -4px;" *ngIf="mobileno.errors&&mobileno.errors?.['pattern']">
                *Phone Number is Invalid.
              </span>
            </p>
              </div>
            </div>
            <br>
            <br>
            <h6 style="color: #000000
   ;font-size:20px; font-weight: lighter;"><b>Role Selection</b></h6>
            <div class="row">
              <div class="col">
                  <label>Role</label><span>*</span>
                <br>
                         <mat-form-field appearance="outline" style="width: 525px;">
                <mat-select  [(ngModel)]="role123" placeholder="Select your Role " (selectionChange)="selectedValue($event.value);" [disableRipple]="true">

                  <mat-option *ngFor="let topping of toppingList" [value]="topping.roleId">
                    {{topping.roleName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            </div>
</form>

          <mat-label>Role</mat-label>
          <mat-select [formControl]="role">
            <mat-option *ngFor="let user of userType" [value]="role">{{user}}</mat-option>
          </mat-select>
        </mat-form-field> -->


          <button [disabled]="editForm.form.invalid" class="btn btn-primary edituser" (click)="editUser()">Save</button>
          <button class="btn btn-primary cancl" (click)="closeDialog()"> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
