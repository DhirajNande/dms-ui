
  <div class="font ">
    <div class=" main" width="400%">
    <div class="container" >
          <div class="addUser">
                <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
          <h3 class="addU font">Add User</h3>
        </div>
        <div>
          <br>
          <h6 style="color: #000000
   ;font-size:20px; font-weight: lighter;"><b>Basic Information</b></h6>
   <!-- <p style="color: red;">{{errorMsg}}*</p> -->
        </div>
        <div class="addUserForm">
          <form #loginForm="ngForm">
            <div class="row">
    <div class="col">
      <label>Username<span>*</span></label>
      <br>
      <input type="text" id="uname" name="uname" required placeholder="Enter your username" [(ngModel)]="username" #uname="ngModel" style="width: 100%;">
      <p style="margin-bottom:-40px;" *ngIf="uname.invalid && (uname.dirty || uname.touched)"
      class="alert">
  
    <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="uname.errors?.['required']">
      *Username is required.
    </span>
  </p>
    </div>
            </div>
            <br>
            <div class="row">

              <div class="col">
                <label>First Name <span>*</span></label>
                <br>
                <input type="text" id="fname" name="fname" required appForbiddenName="bob" placeholder="Enter your first name" [(ngModel)]="fullname" #fname="ngModel">
                <p style="margin-bottom:-40px;" *ngIf="fname.invalid && (fname.dirty || fname.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="fname.errors?.['required']">
                *First Name is required.
              </span>
            </p>
              </div>
              <div class="col">
                <label>Last Name <span>*</span></label>
                <br>
                <input type="text" id="lname" name="lname" required  appForbiddenName="bob" #lname="ngModel" placeholder="Enter your last name" [(ngModel)]="Lastname">
                <p style="margin-bottom:-40px;" *ngIf="lname.invalid && (lname.dirty || lname.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -4%;top: -6px;" *ngIf="lname.errors?.['required']">
                *Last Name is required.
              </span>
            </p>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <label>Email Id<span>*</span></label>
                <br>
                <input type="email"id="emails" name="emails" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #emails="ngModel" placeholder="Enter your email Id" [(ngModel)]="email">
                <p style="margin-bottom:-40px;" *ngIf="emails.invalid && (emails.dirty || emails.touched)"
                class="alert">
            
              <span style="color:red;position: relative;left: -9%;top: -6px;" *ngIf="emails.errors?.['required']">
                *Email is required.
              </span>
              <span style="color:red;position: relative;left: -7%;top: -4px;" *ngIf="emails.errors&&emails.errors?.['pattern']">
                *Email is Invalid.
              </span>
            </p>
              </div>
              <div class="col">

                <label>Phone No<span>*</span></label>
                <br>
                <input type="text"id="mobile" name="mobile" required placeholder="Enter your phone no." pattern="^((\\+91-?)|0)?[0-9]{10}$" [(ngModel)]="phone"#mobile="ngModel">
                <p  style="margin-bottom:-40px;" *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
                class="alert">
              <span style="color:red;position: relative;left: -9%;top: -6px;" *ngIf="mobile.errors?.['required']">
                *Phone Number is required.
              </span>
              <span style="color:red;position: relative;left: -7%;top: -4px;" *ngIf="mobile.errors&&mobile.errors?.['pattern']">
                *Phone Number is Invalid.
              </span>
            </p>
              </div>
            </div>
            <br>
            <br>
            <h6 style="color: #000000
   ;font-size:20px; font-weight: lighter;"><b>Role Selection</b></h6>
            <div class="row">
              <div class="col">

                <select  #teams class="form-select form-select-lg mb-8"     (change)="selectedValue(teams.value);" placeholder="Select your Role" aria-label=".form-select-lg example" style="height: 35px;border-radius: 6px;width: 100%;">
                  <option value=""  selected hidden>Select your Role</option>

                  <option style="height: 900px;"  *ngFor="let topping of toppingList" [value]="topping.roleId">{{topping.roleName}}</option>

                </select>

                </select> -->

                    {{topping.roleName}}</mat-option>
                </mat-select>
              </mat-form-field> -->

            </div>

          </form>
          <br>
          <button [disabled]="loginForm.form.invalid" class="btn btn-primary btn-block" style="background-color:#000000 ;" (click)="addUSer()">Add user</button>
        </div>
      </div>
    </div>
  </div>
</div>
