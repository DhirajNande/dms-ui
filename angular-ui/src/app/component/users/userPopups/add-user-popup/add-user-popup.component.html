
<div class="container">
    <div class="addUser">
        <mat-icon  mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
        <h3 class="addU">Add User</h3>
    </div>
    <div class="addUserForm">
     <form>
      <div class="row">
        <div class="col">
          <label>First Name <span>*</span></label>
          <br>
          <input type="text" placeholder="Enter your First Name" [(ngModel)]="firstname" >        </div>
        <div class="col">
          <label>Last Name<span>*</span></label>
          <br>
          <input type="text" placeholder="Enter your Last Name" >        </div>
      </div>

      
      
        <br>

        <div class="row">
          <div class="col">
            <label>Email Id<span>*</span></label>
            <br>
            <input type="text" placeholder="Enter your Email" >
          
          </div>
          <div class="col">
           
            <label>Username<span>*</span></label>
            <br>
            <input type="text" placeholder="Enter UserName" >
          </div>
        </div>       
        <br>


        <div class="row">
          <div class="col">
          
        <label>Phone No<span>*</span></label>
        <br>
        <input type="text" placeholder="Enter your phone number" >
          
          </div>
          <div class="col">
            <label>Role</label><span>*</span>
            <br>
            <mat-form-field appearance="outline">
              <mat-select [formControl]="role"  placeholder="Role " >
               
                  <mat-option   *ngFor="let user of userType" [value]="role">
                    {{user}}</mat-option>
              </mat-select>
          </mat-form-field>
          </div>
        </div>    

        <br>
        <!-- <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select [formControl]="role">
            <mat-option *ngFor="let user of userType" [value]="role">{{user}}</mat-option>
          </mat-select>
        </mat-form-field> -->

        
     </form>
   
     
      <button class="btn btn-primary btn-block">Add</button>
    </div>
    </div>
</div>
