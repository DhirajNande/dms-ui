
<div class="container">
    <div class="addUser">
        <mat-icon  mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
        <div class="head-t">
        <h3 class="addU">Add Currency</h3>
    </div>
    <div class="addUserForm">
     <form>
      <div class="row">
        <div class="col">
            <label>First Name <span>*</span></label>
            <br>
            <input type="text" placeholder="Enter your Name" [(ngModel)]="name" >        </div>
          <div class="col">
            <label>Display Units<span>*</span></label>
            <br>
          <input type="text" placeholder="Enter display unit" >        </div>
      </div>
          <br>
        <div class="row">
          <div class="col">
            <label>Conversion Rate<span>*</span></label>
            <br>
            <input type="text" placeholder="Enter Conversion Rate" >
          
          </div>
          <div class="col">
           
            <label>Default Currency<span>*</span></label>
            <br>
            <input type="text" placeholder="Enter Default Currency" >
          </div>
        </div>       
        <br>
      <div class="row">
          <div class="col">
          
        <label>Conversion<span>*</span></label>
        <br>
        <input type="text" placeholder="Enter Conversion" >
          
          </div>
