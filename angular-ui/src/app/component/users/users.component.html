<app-head></app-head>

<!-- <div class="UNFAPP-asmnt-full-area"> -->
    <div class="container-fluid" style="padding-left: 0px;">
        <div class="row">
            <div class="col-xl-2 col-md-3" >
              
                <app-sidenav-bar></app-sidenav-bar>
            </div>
            <div class="col-xl-10 col-md-9 ACVTY-no-pad" style="width: 100%;">
                <div class="UNFAPP-asmnt-rgt-area" style="background-color: #EAECF2;padding: 15px;height: 92vh;">
               

 <div class="row" >
    <div class="col-xl-3 col-md-3" style="    max-width: 20%;
    ">

      <div class="selct_box" >
        <!-- <mat-label>Role</mat-label>
        <br> -->
        <mat-form-field appearance="outline">
            <mat-select [formControl]="toppings" multiple placeholder="Role " >
              <mat-select-trigger>
                {{toppings.value?.[0] || ''}}
                <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
                  (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
                <mat-option   *ngFor="let topping of toppingList" [value]="topping"  >
                  {{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

     </div>

     <div class="col-xl-3 col-md-3" style="max-width: 20%;
     ">
      <div class="selct_box" style="margin-left: 20px;">
        <!-- <mat-label>Status</mat-label><br> -->
        <mat-form-field appearance="outline">
            <mat-select [formControl]="toppings1" multiple placeholder="Status " >
              <mat-select-trigger>
                {{toppings1.value?.[0] || ''}}
                <span *ngIf="(toppings1.value?.length || 0) > 1" class="example-additional-selection">
                  (+{{(toppings1.value?.length || 0) - 1}} {{toppings1.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
             
                <mat-option  *ngFor="let topping of toppingList1" [value]="topping"  >
                   {{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

     </div>
<div class="col-xl-1 col-md-3">
  <button type="button" class="btn btn-primary1" style="margin-bottom: 1px;">
    <mat-icon mat-list-icon>refresh</mat-icon>
  </button>
</div>
     <div class="col-xl-6 col-md-3" style="max-width: 50%;padding-top: 5px;
     ">
     <div class="row">
<div style="margin-left: 10px;">
  <div class="input-group">
    <div class="form-outline">
      <!-- <label class="form-label" for="form1">Search</label> -->
  
      <input type="search" placeholder="search"  (keyup)="applyFilter($event)"  #input class="form-control" style="border:solid #2962ff 1px;" />
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
<div  style="max-width: 30%;
">
   
  <button class="btn  btnhover createcoursebtn" type="button" id="dropdownMenu2"
  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-right: 30px;" >
   + Add user
</button>
</div>
<div style="    max-width: 14%;
">
  <button class="btn btn-primary2" type="button" id="dropdownMenu2"
  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <mat-icon [ngStyle]="{'color':'white'}">download</mat-icon></button></div>

</div>

 <div class="row">
  <div class="col-2">
   <h4 style="color: #017EFA
   ;font-family: Montserrat, sans-serif;font-size:15px ;font-weight: 550;"><b>All Users</b></h4>
  </div>


  <div class="col-4 float-right">

  
  </div>

  <div  class="col-6 float-right">

    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
   </mat-paginator>
  </div>
 </div>
