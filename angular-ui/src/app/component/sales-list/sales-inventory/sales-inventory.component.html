<div class="container-fluid mt-5">
  <div class="section sales">
    <div class="sales-search-drop">
      <div class="row">
        <div class="col-2">
          <form class="sales-example-form">
            <input type="text" placeholder="Dealer" [formControl]="control" [matAutocomplete]="auto">
            <i class="fa fa-search icon" aria-hidden="true"></i>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                {{street}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </div>
        <div class="col-2">
          <form class="sales-example-form">
            <input type="text" placeholder="Dealer" [formControl]="control" [matAutocomplete]="auto">
            <i class="fa fa-search icon" aria-hidden="true"></i>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                {{street}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </div>
        <div class="col-2">
          <form class="sales-example-form">
            <input type="text" placeholder="Dealer" [formControl]="control" [matAutocomplete]="auto">
            <i class="fa fa-search icon" aria-hidden="true"></i>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                {{street}}
              </mat-option>
            </mat-autocomplete>
          </form>
        </div>
        <div class="sales-refreshbtn">
          <img class="refresh-img" src="assets/img/Vector.png" alt="refresh">
        </div>
      </div>
    </div>
    <!-- search dwnld upload -->
    
    <div class="row listicon">
      <div class="col-md-4 srch-hover" >
        <div class="searchBox1 d-flex">
          <input class="searchInput1" type="text" name="" placeholder="Type & search for anything">
          <!-- (keyup)="onSearchChange($event)" -->
          <button class="search-btn">Search</button>
          <button class="searchButton" href="#">
            <i class="material-icons">
              search
            </i>
          </button>
        </div>
      </div>
      <div class="col-md-0">
        <div class="sales-add">
            <img class="imgorder" src="assets/img/add-btn.png"
                alt="add">
        </div>
    </div>
    <div class="col-md-0">
      <div class="sales-download" >
          <img class="dwnld-img" src="assets/img/orderlist-upload.svg" 
              alt="add-user-btn">
      </div>
  </div>
  <div class="col-md-0">
    <div class="sales-upload" >
        <img   class="imgupload" src="assets/img/orderlist-downloD.svg"
            alt="add-user-btn">    
    </div>
</div>
<div class="col-md-0">
  <div class="sales-dwnld" >
      <img   class="imgdwnl" src="assets/img/download-btn.png"
          alt="add-user-btn">    
  </div>
</div>
    </div>
    <!-- grid -->
    <div class="sales-grid-table mt-3">
      <ag-grid-angular id="gridContainer" class="ag-theme-material" (gridReady)="onGridReady($event)" [rowHeight]="25"
        [headerHeight]="48" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [columnTypes]="columnTypes"
        [rowData]="rowData5" [suppressExcelExport]="true" [popupParent]="popupParent"
        (cellValueChanged)="onCellValueChanged($event)" (firstDataRendered)="onFirstDataRendered($event)"
        (firstDataRendered)="onFirstDataRendered($event)" (rowClicked)="openDialog()"
        (cellClicked)="onCellClicked($event)" [paginationPageSize]="paginationPageSize"
        (bodyScroll)="handleScroll($event)"></ag-grid-angular>
      <div class="pagination">
        <span class="pagination-cls">1</span> to <span class="pagination-cls">{{paginationScrollCount}}</span> of <span
          class="pagination-cls">{{rowData5.length}}</span>
      </div>
    </div>
  </div>
</div>
