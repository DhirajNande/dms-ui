
<div class="container">
    <div class="row d-flex mt-2">
        <div class="col-8 srch">
            <div class="input-group">
                <div class="form-outline">
                  <!-- <label class="form-label" for="form1">Search</label> -->
              
                  <input type="search" placeholder="search"  (keyup)="applyFilter($event)"  #input class="form-control" style="border:solid #2962ff 1px;" />
                </div>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
        </div>
        <div class="col-4 d-flex">
        <div class="statusd" >
            <!-- <mat-label>Role</mat-label>
            <br> -->
            <mat-form-field appearance="outline">
                <mat-select [formControl]="toppings1" multiple placeholder="Status " >
                  <mat-select-trigger>
                    {{toppings1.value?.[0] || ''}}
                    <span *ngIf="(toppings1.value?.length || 0) > 1" class="example-additional-selection">
                      (+{{(toppings1.value?.length || 0) - 1}} {{toppings1.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                 
                    <mat-option  *ngFor="let topping of toppingList1" [value]="topping.status_name"  >
                       {{topping.status_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="addtax">
            <button class="btn  btnhover addtaxbtn" type="button" id="dropdownMenu2"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="addtaxTempl()"  >
            + Add Tax Template
          </button>
        </div>
      </div>
    </div>
    <div class="table-sec">
      <ag-grid-angular
      style="width: 100%; height: 300px;"
      class="ag-theme-alpine"
      [rowHeight]="30"
      [pagination]="true"
      [paginationAutoPageSize]="true"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [columnTypes]="columnTypes"
      [rowData]="rowData3"
      (cellValueChanged)="onCellValueChanged($event)"
      
      ></ag-grid-angular>
    </div>
</div>
