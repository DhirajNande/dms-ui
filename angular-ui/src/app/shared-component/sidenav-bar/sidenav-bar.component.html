
  
    <div class="sidenavbar" [ngClass]="collapsed ? 'sidenav-collapsed': ''"  (click)="toogleCollapsed()"
    >
<mat-list >

    <mat-list-item>
   
    <mat-icon>dashboard</mat-icon> 
    <!-- <mat-icon (click)="close()" class="btnclose">close</mat-icon> -->
    <span routerLink="/maindashbord" class="dasb-menu cursor-pointer"
   
    routerLinkActive="active" *ngIf="collapsed">Dashboard</span>
   
   </mat-list-item>
   
   
    <mat-list-item >
   
   <mat-icon >card_travel</mat-icon> 
   <span *ngIf="collapsed"  routerLink="/dashbord/oreders" routerLinkActive="active">Orders</span>
   
  </mat-list-item>
   
    <mat-list-item><mat-icon>store_mall_directory</mat-icon>
         <span *ngIf="collapsed">Products</span>
        </mat-list-item>
   
<mat-list-item>
   
<mat-icon>bar_chart</mat-icon> 
<span *ngIf="collapsed">Reports</span>
</mat-list-item>
   
    <mat-list-item><mat-icon>people</mat-icon>
         <span 
   
    class="dash-menu" routerLink="/dashbord/dealer" routerLinkActive="active" *ngIf="collapsed">Dealer</span></mat-list-item>
   
    <mat-accordion >
   
   
   
    <mat-expansion-panel [ngClass]="collapsed ? 'sidenav-collapsed': 'panelOpenState = true'"  (opened)="panelOpenState = true" (closed)="panelOpenState = false">
   
    <mat-expansion-panel-header>
   
   <mat-panel-title >
   
  <mat-icon>settings</mat-icon><span >Settings</span>
   
   
   
  </mat-panel-title>
   
</mat-expansion-panel-header >
<mat-list-item  class="droplist" style="font-size: 14px;" routerLink="/dashbord/user"  class="btn-link " routerLinkActive="active"
   
(click)="closePanel()" >
    <mat-icon>person icon</mat-icon>    <span *ngIf="collapsed">Users</span>
    </mat-list-item>
    
    <mat-list-item class="droplist"  style="font-size: 14px;" routerLink="/dashbord/materials" class="btn-link " routerLinkActive="active"
   
    (click)="closePanel()">
        <mat-icon>store mall directory icon</mat-icon>    <span *ngIf="collapsed">Materials</span>
        </mat-list-item>
        <mat-list-item class="droplist"   style="font-size: 14px;"   class="btn-link " routerLinkActive="active"
   
(click)="closePanel()">
    <mat-icon> map icon</mat-icon>    <span  *ngIf="collapsed">Geographies</span>
    </mat-list-item>
    <mat-list-item class="droplist"  style="font-size: 14px;" class="btn-link " routerLink="/dashbord/other-masters" routerLinkActive="active"
   
(click)="closePanel()">
    <mat-icon>person_outline</mat-icon>    <span  *ngIf="collapsed">Other Masters</span>
    </mat-list-item>
  
   
   
 </mat-expansion-panel>
   
</mat-accordion>
   
<mat-list-item style="position: relative; top:50px">
   
<mat-icon>help</mat-icon> <span *ngIf="collapsed" >Help</span>
   
</mat-list-item>
   
</mat-list>
</div>
